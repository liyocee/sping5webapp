<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring 5 Webapp</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>Id</th>
    <th>Isbn</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>

  <tr th:each="book : ${books}">
   <td th:text="${book.id}">1</td>
   <td th:text="${book.isbn}">123</td>
   <td th:text="${book.title}">Domain Driven Design</td>
   <td th:text="${book.publisher.name}">Fred Brooks</td>
  </tr>
</table>

</body>
</html>
